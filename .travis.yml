language: go

go:
- master

install:
- go get https://github.com/gohugoio/hugo

script:
- hugo
- echo 'aleiwu.com' > public/CNAME # declare CNAME

deploy:
  provider: pages
  skip_cleanup: true
  repo: aylei/aylei.github.io
  target-branch: master
  github_token: $GH_TOKEN
  local_dir: public
  on:
    branch: master
